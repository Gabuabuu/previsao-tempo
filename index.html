<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="/src/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="/index.js"></script>
    <script defer src="/src/scripts/time_control.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body class="bg-image">
    <div class="bloco">
        <div class="container">
            <input class="buscar-cidade" type="text" placeholder="Buscar por Cidade" required>
            <button class="buscar-bloco" onclick="buscar()">
                <img class="buscar-img" src="/src/images/lupa.svg" alt="Lupa">
            </button>

            <div class="bloco-info">
                <div class="bloco-clima-mobile">
                    <h2 class="clima-titulo">Cidade atual</h2>
                    
                    <p class="temp">0°C</p>
                </div>

                <div class="bloco-clima">
                    <img class="clima-icone" src="https://openweathermap.org/img/wn/04n.png" alt="Clima icone">
                    <p class="clima">Nublado</p>
                </div>

                <p class="umidade">Umidade: 75%</p>
                
            </div>
        </div>
    </div>

        <footer id="footer-info">
            &copy; Created and Developed by <a href="https://github.com/Gabuabuu">Gabu</a> <span id="current-year"></span>
        </footer>
  
</body>

</html>
